<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fuelQuoteForm.css">
    <title>Fuel Quote Form</title>
    <script type="text/javascript" src="fuelQuoteForm.js"></script>
</head>
<body>
    <button type="button" class="logout" onclick="logoutMessage()">Logout</button> 
    <div class="sidebar">
        
        <header>Navigate</header>
        <ul>
            <a href="afterlogin.html"><li>Main page</li></a>
            <a href="fuelQuoteHistory.html"><li>Fuel Quote History</li></a>
        </ul>
        
    </div>
    <h1>Fuel Quote Form </h1>
    <form>
        <!--need to complete -->
        <label for="gRequested">Gallons Requested:</label>
        <input type="number" min="0" id="gRequested" name="gRequested" required><br><br>
        <label for="dAddress">Delivery Address: 4800 Calhoun Rd, Houston, TX 77004</label><br><br>
        <label for="dDate">Delivery Date:</label>
        <input type="date" id="dDate" name="dDate"><br><br>
        <input type="button" onclick = "checkAmount(gRequested.value, dDate.value)" value="update"><br>
        <label for="suggestedPrice">Suggested Price Per Gallon:</label><br>
        <label for="totalDue">Total Amount Due: $</label><br><br>

    </form>
    <script>
        function logoutMessage(){
            alert("you have been logged out")
            window.location.href = "loginPage.html";
        }
    </script>

</body>
</html>
